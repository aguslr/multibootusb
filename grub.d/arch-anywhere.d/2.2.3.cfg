if [ -e "$isopath/arch-anywhere-2.2.3-dual.iso" ]; then
  submenu "Arch Anywhere 2.2.3 ->" {
    set isofile="$isopath/arch-anywhere-2.2.3-dual.iso"
    loopback loop $isofile
    menuentry "Boot Arch Anywhere (i686)" {
      bootoptions="img_dev=$imgdevpath img_loop=$isofile earlymodules=loop"
      linux (loop)/arch/boot/i686/vmlinuz $bootoptions
      initrd (loop)/arch/boot/i686/archiso.img
    }
    if cpuid -l ; then # Check whether CPU is 64-bit
      menuentry "Boot Arch Anywhere (x86_64)" {
        bootoptions="img_dev=$imgdevpath img_loop=$isofile earlymodules=loop"
        linux (loop)/arch/boot/x86_64/vmlinuz $bootoptions
        initrd (loop)/arch/boot/x86_64/archiso.img
      }
    fi
  }
fi
