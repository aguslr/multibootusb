if [ -e $isopath/manjaro-xfce-16.10.3-stable-*.iso ]; then
  submenu "Manjaro XFCE Edition (16.10.3) ->" {
    if [ -e "$isopath/manjaro-xfce-16.10.3-stable-i686.iso" ]; then
      set isofile32="$isopath/manjaro-xfce-16.10.3-stable-i686.iso"
      loopback loop32 $isofile32
      menuentry "start (i686)" {
        bootoptions="img_dev=$imgdevpath img_loop=$isofile32 earlymodules=loop misobasedir=manjaro misolabel=MJRO1610 nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 logo.nologo overlay=free quiet splash showopts"
        linux (loop32)/manjaro/boot/i686/manjaro $bootoptions
        initrd (loop32)/manjaro/boot/i686/manjaro.img
      }
      menuentry "nonfree (i686)" {
        bootoptions="img_dev=$imgdevpath img_loop=$isofile32 earlymodules=loop misobasedir=manjaro misolabel=MJRO1610 nouveau.modeset=0 i915.modeset=1 radeon.modeset=0 nonfree=yes logo.nologo overlay=nonfree quiet splash showopts"
        linux (loop32)/manjaro/boot/i686/manjaro $bootoptions
        initrd (loop32)/manjaro/boot/i686/manjaro.img
      }
    fi
    if cpuid -l ; then # Check whether CPU is 64-bit
      if [ -e "$isopath/manjaro-xfce-16.10.3-stable-x86_64.iso" ]; then
        set isofile64="$isopath/manjaro-xfce-16.10.3-stable-x86_64.iso"
        loopback loop64 $isofile64
        menuentry "start (x86_64)" {
          bootoptions="img_dev=$imgdevpath img_loop=$isofile64 earlymodules=loop misobasedir=manjaro misolabel=MJRO1610 nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 logo.nologo overlay=free quiet splash showopts"
          linux (loop64)/manjaro/boot/x86_64/manjaro $bootoptions
          initrd (loop64)/manjaro/boot/x86_64/manjaro.img
        }
        menuentry "nonfree (x86_64)" {
          bootoptions="img_dev=$imgdevpath img_loop=$isofile64 earlymodules=loop misobasedir=manjaro misolabel=MJRO1610 nouveau.modeset=0 i915.modeset=1 radeon.modeset=0 nonfree=yes logo.nologo overlay=nonfree quiet splash showopts"
          linux (loop64)/manjaro/boot/x86_64/manjaro $bootoptions
          initrd (loop64)/manjaro/boot/x86_64/manjaro.img
        }
      fi
    fi
  }
fi
