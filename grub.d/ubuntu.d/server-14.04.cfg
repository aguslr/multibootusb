if [ -e $isopath/ubuntu-14.04*-server-*.iso ]; then
  submenu "Ubuntu 14.04 LTS ->" {
    if [ -e "$isopath/ubuntu-14.04.5-server-i386.iso" ]; then
      set isofile32="$isopath/ubuntu-14.04.5-server-i386.iso"
      loopback loop32 $isofile32
      menuentry "Try Ubuntu (32 bit)" {
        bootoptions="iso-scan/filename=$isofile32 file=/cdrom/preseed/ubuntu.seed boot=casper quiet splash --"
        linux (loop32)/casper/vmlinuz $bootoptions
        initrd (loop32)/casper/initrd.lz
      }
      menuentry "Install Ubuntu (32 bit)" {
        bootoptions="iso-scan/filename=$isofile32 file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity quiet splash --"
        linux (loop32)/casper/vmlinuz $bootoptions
        initrd (loop32)/casper/initrd.lz
      }
    fi
    if cpuid -l ; then # Check whether CPU is 64-bit
      if [ -e "$isopath/ubuntu-14.04.5-server-amd64.iso" ]; then
        set isofile64="$isopath/ubuntu-14.04.5-server-amd64.iso"
        loopback loop64 $isofile64
        menuentry "Try Ubuntu (64 bit)" {
          bootoptions="iso-scan/filename=$isofile64 file=/cdrom/preseed/ubuntu.seed boot=casper quiet splash --"
          linux (loop64)/casper/vmlinuz.efi $bootoptions
          initrd (loop64)/casper/initrd.lz
        }
        menuentry "Install Ubuntu (64 bit)" {
          bootoptions="iso-scan/filename=$isofile64 file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity quiet splash --"
          linux (loop64)/casper/vmlinuz.efi $bootoptions
          initrd (loop64)/casper/initrd.lz
        }
      fi
    fi
  }
fi
