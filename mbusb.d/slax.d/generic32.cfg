# Generic entries for unknown ISO files
for isofile in $isopath/slax-*-i486.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      source $prefix/mbusb.d/slax.d/generic.inc
    }
  fi
done
