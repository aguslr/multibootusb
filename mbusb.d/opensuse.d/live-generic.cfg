for isofile in $isopath/openSUSE-Tumbleweed-*-Live-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      menuentry "openSUSE Tumbleweed Live" {
        bootoptions="iso-scan/filename=$iso_path root=live:CDLABEL=$cd_label rd.live.image showopts"
        linux (loop)/boot/*/loader/linux $bootoptions
        initrd (loop)/boot/*/loader/initrd
      }
      menuentry "Failsafe --- openSUSE Tumbleweed Live" {
        bootoptions="iso-scan/filename=$iso_path root=live:CDLABEL=$cd_label rd.live.image showopts ide=nodma apm=off noresume edd=off nomodeset 3"
        linux (loop)/boot/*/loader/linux $bootoptions
        initrd (loop)/boot/*/loader/initrd
      }
    }
  fi
done
