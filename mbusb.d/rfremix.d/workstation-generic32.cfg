for isofile in $isopath/RFRemix-Workstation-Live-i386-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      probe --label --set=cd_label (loop)
      source $prefix/mbusb.d/rfremix.d/workstation-generic.inc
    }
  fi
done
